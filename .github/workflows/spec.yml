name: Spec

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  spec:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-22.04']
        ruby-version: ['3.1', '3.2', '3.3']
        include:
        - os: 'ubuntu-20.04'
          ruby-version: '3.0'
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run Specs
      run: bundle exec rake spec
